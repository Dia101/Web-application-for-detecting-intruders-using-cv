<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Transmitter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stream.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
{% include "profile_modal.html" %}
<script src="{{ url_for('static', filename='js/profile_modal.js') }}"></script>

<body>
  <header class="header">
    <div class="profile-circle" onclick="profileModalUsername()"></div>
  </header>

  <h1>Transmitter</h1>
  <div>
    <p>Вы транслируете с камеры ID: {{ camera_id }} <a href="/transmit_mode">Назад к выбору камер?</a></p>

  </div>
  <video id="localVideo" autoplay muted playsinline style="border: 1px solid black;"></video>
  <br>

  <video id="remoteVideo" autoplay playsinline style="border: 1px solid black; display:none;"></video>

    <script>
        const DEVICE_ID = "{{ device_id }}";
        const CAMERA_ID = {{ camera_id | tojson }};
    </script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='transmit.js') }}"></script>
</body>
</html>

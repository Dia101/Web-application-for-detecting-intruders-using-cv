<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>

<body>
  <form method="POST">
    <h2>Регистрация</h2>

    <label>Имя:
      <input name="name" required>
    </label>

    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Логин:
      <input name="username" required>
    </label>

    <label>Пароль:
      <input type="password" name="password" required>
    </label>

    <input type="submit" value="Зарегистрироваться">

    <div class="link">
      Уже зарегистрированы? <a href="/login">Войти</a>
    </div>
  </form>
  {% if show_verification_modal %}
  <div class="modal" id="emailModal">
    <div class="modal-wrapper">
      <div class="modal-header">
        <span class="close-button" onclick="document.getElementById('emailModal').style.display='none'">&times;</span>
      </div>
      <div class="modal-body">
        <form method="POST">
          <p>Введите код подтверждения, отправленный на email:</p>
          <input type="hidden" name="verify_email" value="1">
          <input type="text" name="code" placeholder="6-значный код" required>
          <input type="submit" value="Подтвердить"> {% if verify_message %}
          <p class="modal-message">{{ verify_message }}</p>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
  {% endif %}
</body>
</html>
